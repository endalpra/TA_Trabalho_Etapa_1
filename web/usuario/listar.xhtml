<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ifsul="http://xmlns.jcp.org/jsf/composite/ifsul">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Usu√°rios</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleUsuario.editando}">
                    <ifsul:botaoNovo texto="Novo" acao="#{controleUsuario.novo()}"
                                     update="formEdicao formListagem"/>   
                    <ifsul:dataTable titulo="Tabela de dados" valor="#{controleUsuario.beanUsuarios.usuarios}" paginacao="true" linhas="4">                                      
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <ifsul:botaoRemover acao="#{controleUsuario.excluir(obj)}"
                                                    process="@form" update=":formListagem"/>
                       
                   </ifsul:dataTable>
                </h:panelGroup>
            </h:form>
             <ui:include src="/usuario/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
