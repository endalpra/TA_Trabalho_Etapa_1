<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ifsul="http://xmlns.jcp.org/jsf/composite/ifsul">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleUsuario.editando}">
            <p:messages/>
            <ifsul:painel colunas="2" titulo="#{msgs['usuario.form.titulo']}">
                <p:outputLabel for="txtID" value="ID"/>
                <p:inputText id="txtID" value="#{controleUsuario.objeto.id}" readonly="true"
                             size="10"/>
                <p:outputLabel for="txtNome" value="#{msgs['usuario.form.nome']}"/>
                <ifsul:campoFormulario valor="#{controleUsuario.objeto.nome}"
                                       tamanho="40"                                      
                                       placeHolder="#{msgs['usuario.form.obrigatorio']}"
                                       id="txtNome"/>
                <ifsul:botaoSalvar texto="#{msgs['usuario.form.salvar']}" 
                                   acao="#{controleUsuario.salvar()}"
                                   update="formEdicao :formListagem"/>
            </ifsul:painel>         
        </h:panelGroup>
    </h:form>
</html>
