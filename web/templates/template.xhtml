<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view encoding="ISO-8859-1" contentType="text/html"
            locale="#{controleLocale.currentLocale}">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
        </h:head>

            <b:container>
                <h:form id="formMenu">
                    <b:navBar brand="IFSUL">
                        <b:navbarLinks>
                            <b:navLink value="Inicio" outcome="inicio" />

                                <b:navCommandLink value="Usuarios"
                                                  ajax="false"

                            <b:dropMenu value="Idiomas">

                                                  ajax="false"
                                                  action="#{controleLocale.englishLocale()}"/>
                            </b:dropMenu>

                    </b:navBar>
                </h:form>
                <h:panelGroup id="conteudo">
