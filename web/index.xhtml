<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Chat</ui:define>
        <ui:define name="conteudo">
            <p:messages/>
            <p:dataGrid var="obj" value="#{controleChat.beanChat.usuarios}"
                            columns="3" layout="grid"
        rows="12" paginator="true" id="Usuarios"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
        {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <p:panel header="#{obj.nome}" style="text-align: center"></p:panel>
            </p:dataGrid>
                         
        </ui:define>            
    </ui:composition>
</html>
