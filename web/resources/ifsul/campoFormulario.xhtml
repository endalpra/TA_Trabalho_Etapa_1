<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface shortDescription="Campo para ser utilizado em formularios">
        <cc:attribute name="valor" required="true" shortDescription="Valor que srÃ¡ exibido no campo"/>
        <cc:attribute name="tamanho" required="true"/>
        <cc:attribute name="obrigatorio" required="true" default="false"/>
        <cc:attribute name="obrigatorioMensagem" default=""/>
        <cc:attribute name="placeHolder" required="false"/>
        <cc:attribute name="somenteLeitura" required="false" default="false"/>
    </cc:interface>
    <cc:implementation>
        <p:inputText value="#{cc.attrs.valor}" 
                     size="#{cc.attrs.tamanho}"
                     maxlength="#{cc.attrs.tamanho}"
                     required="#{cc.attrs.obrigatorio}"
                     requiredMessage="#{cc.attrs.obrigatorioMensagem}"
                     placeholder="#{cc.attrs.placeHolder}"
                     readonly="#{cc.attrs.somenteLeitura}"/>
    </cc:implementation>
</html>
